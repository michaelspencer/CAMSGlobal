      <img
      src = "http://i986.photobucket.com/albums/ae342/cajmahal/iStock_000005923313Small.jpg"
      alt = "Rig"
      title = "Rig"
      style = "float: right; width: 300px; margin-top:0px; margin-bottom:20px; margin-right:20px;margin-left:20px;"
