      <h2>CAMS Wins top honors 2008 Green Dot Awards, Los Angeles</h2>
      
      
      <p>CAMS Global Chairman George C. Jannou was awarded top honors for his work in renewable energy at the 2008 Green Dot Awards here in Los Angeles.  The group's subsidiary, CAMS Agri-Energy, Tanzania, is currently developing ethanol production and distribution centers in rural Tanzania.  The group was recognized for creating business models that provide work and food for the local farming community while addressing the chronic energy shortage in the country.  CAMS is developing a low-cost production process in collaboration with Tsinghua University in Beijing and intends for the pilot project to be the first of many throughout East Africa.  CAMS has been active in Africa for 25 years in various sectors.  </p>
      
      <p>The Green Dot Awards was established to recognize entrepreneurs and businesses that focus on environmentally conscious and progressive products, services and business models. The GDA aims to acknowledge all forward thinking sustainable businesses.</p>
