      <h2>What We Do</h2>
      
      <p>CAMS Group is well known for its advisory services in emerging markets and has assisted myriad companies through the processes of pre-qualification, award, operations and execution of exit strategies.  CAMS Group adds value by bringing local knowledge, political connections and strategic relationships to achieve successful execution.</p> 
      <p>The company has a long history in Asia, Africa and the Middle East, with clients and affiliates ranging from Fortune 500 companies and sovereign governments to multi-national institutions.  CAMS longstanding relationships throughout the developing world give our clients a unique reach into new markets.</p>
      
      
      <p>CAMS Group activities in project development and advisory services include:</p>
      
      <h3>Infrastructure</h3>
      
      <ul>
      <li>Water and Waste treatment systems </li>
      <li>Road Projects</li>
      <li>Telecommunications </li>
      <li>Transmission Lines Projects</li>
      <li>Traffic Management Systems</li>
      <li>Airport Development, including Operations (O+M)</li>
      <li>Port Development and Operations (O+M)</li>
      </ul>
      
      <h3>Power Generation</h3>
      
      <ul>
      <li>Rehabilitation, generation, upgrades and O&M services for Power Projects</li>
      <li>Sub-stations</li>
      <li>Transformers</li>
      <li>Rural Electrification</li>
      <li>Transmission & Distribution Lines (T&D)</li>
      </ul>
      
      
      <h3>Renewable Energy</h3>
      
      <ul>
      <li>Power and renewable energy projects, with an emphasis on non-food crops for Bio-fuels</li> 
      </ul>
      
      
      <h3>Oil and Gas</h3>
      
      <ul>
      <li>Oil and Gas related services, including down-stream operations and storage</li> 
      </ul>
      
      
      <h3>Agriculture</h3>
      
      <ul>
      <li>Agriculture development and export </li> 
      <li>Fisheries development, export and distribution</li> 
      </ul>
      
      
      <h3>Project Financial Engineering</h3>
      
      <ul>
      <li>Arrangements for a wide range of commodities, food products, equipment and materials</li> 
      <li>Social Housing</li>
      <li>Governmental facilities</li>
      <li>Power-related infrastructure projects using first world financial engineering for developing world economies</li> 
      </ul>
      
      <h3>Transport/Transport Equipment</h3>
      
      <ul>
      <li>Oil and gas transport, including Liquid Natural Gas</li>
      <li>Railroad rolling stock</li>
      </ul>
      
      <h3>Real Estate Development, Investment and Construction</h3>
      
      <ul>
      <li>Development of private and government projects and employee housing</li> 
      </ul>
