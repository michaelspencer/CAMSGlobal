      <h2>Who We Are</h2>
      
      <p>CAMS Group of Companies was established in 1972 and has since developed into a multi-national group of companies involved in advisory services, business development, international market development, financial engineering, power generation, renewable energy, real estate development, project-related import/export activities, and counter-trade transactions.</p>
      
      <p>Over the course of its thirty seven years, CAMS Group has facilitated many international companies in penetrating new markets and navigating the political and regulatory obstacles to succeed in developing countries.  CAMS Group has been instrumental in the successful awarding of large government tenders in sectors ranging from power generation to aerospace, biofuels to telecom and beyond.  </p>
      
      <p>Additionally, CAMS has participated in projects as developer, investor and co-manager with an array of investors, public and private sector companies and government entities.</p> 
      
      <p>Known for its financial engineering capabilities, CAMS Group is regularly retained to assist in arranging structured financing for projects across the developing world. </p>
      

