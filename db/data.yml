      <h2>Posta Uganda-Cash4Africa Sign Implementation Protocol for Transactional Platform</h2>
      
      <p>Kampala, Uganda- CAMS represented Cash4Africa in pre-qualification and award of installation of their proprietary transactional platform in Posta Uganda's 300 urban and rural post offices throughout the country.  The platform will allow a broad range of services to be performed at the post offices, including money transfers, bill payments, wage payments and other services.  </p>
      
      <p>CAMS CEO Christopher Jannou worked with the Ministry of Information, Communication and Technology, under whose jurisdiction lies Posta Uganda, to introduce the technology platform, which Cash4Africa CEO Colin Vickerie projects will process upwards of 8 million transactions in Uganda within the first 12 months.  
      
      <p>"Posta Uganda is a great asset vastly underutilized", Jannou said, 'It has the confidence of the general public as a trusted institution of the state.  Posta Uganda will become a one-stop shop for all transactional services in Uganda, something badly needed in remote rural areas, particularly."  Implementation is expected to be completed by December 2009.  A broad advertising and awareness campaign will be developed to make the new services known to the public.</p>
