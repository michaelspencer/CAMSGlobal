      <h2>REUTERS:  UK Firm Eyes Ethanol Plant in Tanzania </h2>
      
      <p>DAR ES SALAAM - British-based energy firm CAMS Group plans to produce 240 million litres of ethanol a year from sweet sorghum in Tanzania at a cost of up to US$600 million, its chief executive said. </p>
      
      <p>CAMS Group, which was set up in the United States in 1972, has worked in sectors including telecom, transport and oilfield services. The project in this East African country is its first foray into biofuel production. </p>
      
      <p>George Joannou, the company's chairman, said it had acquired 45,000 hectares of land in two districts -- Handeni and Bagamoyo -- north of the commercial capital Dar es Salaam. 
      "The project is projected to be up and running in three years," he told Reuters late on Thursday on the sidelines of a regional biofuels conference. </p>
      
      <p>He added that his company would raise the funds through equity financing and from a leading commercial bank in London. Rising global fuel prices and fears over carbon dioxide emissions that spur global warming have led investors to turn to clean energy sources like biofuels. Many are looking at Africa. </p>
      
      <p>LOCAL FARMERS </p>
      
      <p>CAMS Group, which is operating locally as CAMS Agri-Energy Tanzania, said it would enlist the help of between 40,000 and 60,000 farmers to grow sweet sorghum. </p>
      
      <p>The project will run in eight villages on land leased by CAMS Group that is now untended. 
      The villagers already grow sweet sorghum in small quantities, Joannou said. Working with the Tanzanian Seed Authority and ICRISAT, an Indian NGO, the company intends to provide the farmers sweet sorghum seeds and other requirements to cultivate it. </p>
      
      <p>Sweet sorghum, which is similar to grain sorghum, has a tall stalk that can be turned into ethanol without damaging the food grain growing on top. The crop thrives in arid areas, making it suitable for many parts of Africa. 
      Joannou said the Chinese technology -- known as Advanced Solid State Fermentation -- would let the company set up fermentation and distillation plants in each village, and then transport the ethanol by truck. 
      It was aiming to produce 240 million litres a year, he said. </p>
      
      <p>The firm plans to generate 115 megawatts of power, which will be fed into Tanzania's national grid, and to produce carbon dioxide for use by firms like drinks makers. (Editing by Clarence Fernandez) </p>
      
      Story by George Obulutsa 
      
      REUTERS NEWS SERVICE 
       

