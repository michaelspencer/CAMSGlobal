    - "<h2>BusinessWeek:  Europe's Overseas Push into Biofuels </h2>\r\n\
      <p>By Leigh Phillips</p>\r\n \r\n\
      <p>UK-based Sun Biofuels has secured land in Ethiopia and Mozambique for the cultivation of biofuels produced from jatropha, as well as some 5,500 hectares in Tanzania for the same purpose.  Britain's CAMS Group has also long-leased 45,000 hectares for biofuel development in Tanzania. </p>\r\n\
      \r\n\
      <p>Food production meanwhile is usually the focus of the land acquisition by emerging economies. The UAE has secured some 378,000 hectares to grow corn, alfalfa, wheat, potatoes and beans, while Saudi Arabia is in the process of gaining access to 500,000 hectares in Tanzania.  </p>\r\n\
      \r\n\
      <p>Some emerging economies as well are also getting in on the biofuels bonanza. China has secured a whopping 2.8 million hectares in the Democratic Republic of Congo for oil palm and is hoping to access another 2 million hectares in Zambia for jatropha.</p>\r\n\
      \r\n\
      <p>All told, the acreage secured through lease or purchase by Asian and European private and public investors amounts to 15-20 million hectares, at a cost of \xE2\x82\xAC15-20 billion ($20-30 bn).  By comparison, annual net official development aid by OECD countries amounted to around \xE2\x82\xAC90 billion ($120bn) in 2008, \xE2\x82\xAC50 billion of which came from the EU.\r\n\
      </p>"
