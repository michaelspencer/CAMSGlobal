    - FAQ Page
    - "<ul>\r\n\
      \r\n  <li><p><strong>What determines CAMS role as an advisory service versus equity participant?</strong></p>\r\n  <p>In the case of public tenders, CAMS acts as an advisor or consultant to its client who bids for the project.    In the case of self-initiated privately funded projects, CAMS takes a percentage of equity for its role in the project.</p></li>\r\n\
      \r\n  <li><p><strong>Does CAMS operate as a UK company in the host country?</strong></p>\r\n  <p>That CAMS is based in the UK is advantageous, as much of Africa observes Anglo-Saxon law.  However, CAMS often establishes local subsidiaries, Special Purpose Companies or appoints local representatives in countries where it is executing a project.</p></li>\r\n\
      \r\n  <li><p><strong>Where does CAMS draw its human resources?</strong></p>\r\n  <p>Largely from among the nationals of the countries in which it operates.  CAMS recruits technical expertise as needed from consultants in the field and has many longstanding relationships of this nature.</p></li> \r\n\
      \r\n  <li><p><strong>Why does CAMS succeed in markets that are traditionally very difficult for multi-nationals?</strong></p>\r\n  <p>Through its long experience in working in such markets, CAMS is familiar with the local business customs and how best to obtain the support of the decisionmakers in order to conclude the business in question successfully.</p></li>\r\n\
      \r\n  <li><p><strong>Does CAMS invest its own money?</strong></p>\r\n  <p>CAMS advisory services are fee based.  CAMS may also invest in projects where it has equity interest.</p></li> \r\n\
      \r\n <li> <p><strong>What are regions of opportunity?</strong></p>\r\n  <p>Sub-Saharan Africa, particularly Tanzania, Ethiopia, Ghana, Kenya, Uganda and Rwanda, are of particular interest because of their large demographics and pressing infrastructure requirements.  Additionally, these countries have  a supportive business environments. </p>  \r\n <p>We are also active in Central and Latin America, with particular interest in Colombia, Brazil, Venezuela, Costa Rica and Panama.</p></li>\r\n\
      \r\n  <li><p><strong>What are sectors of opportunity?</strong></p>\r\n  <p>Agriculture, Biofuels, Power Generation and Distribution, Housing, Health and Financial Services are sectors that have experienced tremendous growth in the developing world and will only continue to expand further.</p></li>\r\n\
      \r\n \r\n\
      \r\n  <li><p><strong>How has the financial crisis impacted CAMS ability to do structured deals?</strong></p>\r\n  <p>Many of the international players have withdrawn or re-cast themselves in light of the new capital environment.  However, African banks were largely unexposed to the financial crisis.  Monies from international organizations earmarked for young African democracies must be allocated or withdrawn.  The crisis has cleared the field for serious companies with solid projects. </p></li>\r\n\
      \r\n  <li><p><strong>Does CAMS work with NGOs and other international groups to facilitate projects?</strong></p>\r\n  <p>CAMS has worked with NGOs, sovereign funds and other international groups to attain structured financing or project funding.</p></li>\r\n\
      \r\n  <li><p><strong>Does CAMS comply with the Foreign Corrupt Services Act?</strong></p>\r\n  <p> Yes.</p></li>\r\n\
      \r\n\
      \r\n   <li><p><strong>Can CAMS advise on inter-country tax and financial planning considerations?</strong></p>\r\n   <p>Yes, in consultation with tax and financial experts with whom it works.</p></li>\r\n\
      \r\n "
