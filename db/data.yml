      CAMS has exclusive rights for Proprietary ASSF (Advanced Solid State Fermentation) Technology. The technology, developed at Tsinghua University in Beijing, China. by Prof. Shi-Zhong Li, was initially introduced at the Houston International Sorghum Conference August of 2008 with sponsorship of USDA.  The introduction included a protocol signature between China and the United States making the technology available for US production of ethanol, and other biomass bi-products, from sweet sorghum stalks.   The edible sorghum grains are returned to the farmers and local community as food or animal feedstock; or sold on their behalf.  ASSF was introduced by CAMS to African and foreign delegates of the First BioFuels Market Conference for East Africa, in Dar es Salaam, Tanzania in September 2008.</p>
      
      <p>In March 2009, CAMS, in joint presentation with Prof. Li, introduced ASSF Technology to World BioFuels Congress in Belgium to wide interest. The system provides a simple, economical solution to the production of ethanol from sweet sorghum stalks, surpassing the cost-benefits of any available alternative.  ASSF ethanol production is viable with oil prices as low as $45 per barrel.  Conversely, the latest EU Report states that European ethanol is only cost effective when oil prices exceed $115 per barrel. ASSF fermentation takes 24 hours versus 56 hours for corn fuelstock.  CAMS is also now actively promoting the ASSF Technology outside of Africa. </p>
      
      <p>Maison Engineering China has been selected by Tsinghua University and CAMS to undertake complete design, engineering, construction and turnkey installation of the plant which has now been completed. </p>
      
      <p>An African Pilot Project is being planned for Tanzania to process and produce ethanol and power from sweet sorghum stalks  using ASSF Technology.  CAMS will long-lease 2,000 hectares of agricultural land to grow sweet sorghum, producing 10,000 tons (ten million liters) of ethanol per harvest, and generating 18 million KWh electricity, 80% of which will be dedicated to Rural Electrification.  In addition, other bi-products include organic fertilizer, animal feed and briquettes for  cooking fuel, a chronic contributor to deforestation and CO2 emissions. </p>
      
      <p>Sweet sorghum has been growing in Africa for over 5000 years.  Unlike corn or sugar cane, it does not require irrigation and can yield two harvests a year.  With irrigation, three or four harvests are possible. Because sweet sorghum also grows in Florida and southern US states, several companies in United States have indicated interest in the ASSF Technology, </p>
      
      
      
      

